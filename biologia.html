</head>

<body>
    <div id="progressbar">
        <div id="progress">
            <div id="progress-text">0%</div>
        </div>
    </div>

    <ul>
        <li class="btinicio">
            <img src="img/casa.png" alt="início" width="30" height="30">
            <h3><a href="index.html"> Início </a></h3>

   <form>
        <h2>BIOLOGIA</h2>
        <ul>
            <li>
                <label><input type="checkbox" id="bio_1_1" onclick="updateProgressBar(this.id)"> 1. Evolução Biológica: Teorias evolutivas (Lamarckismo, Darwinismo, Neodarwinismo e Teoria Sintética). Especiação por anagênese e cladogênese.</label>
            </li>
            <li>
                <label><input type="checkbox" id="bio_1_2" onclick="updateProgressBar(this.id)"> 2. Citologia: Membrana plasmática e Estruturas Citoplasmáticas (morfofisiologia).</label>
            </li>
            <li>
                <label><input type="checkbox" id="bio_1_3" onclick="updateProgressBar(this.id)"> 3. Citogenética: Núcleo celular. Divisão celular (mitose e meiose).</label>
            </li>
            <li>
                <label><input type="checkbox" id="bio_1_4" onclick="updateProgressBar(this.id)"> 4. Genética molecular: A estrutura do DNA. Replicação do DNA. Transcrição e Processamento do RNA. Tradução. O código genético (a importância da universalidade e redundância).</label>
            </li>
            <li>
                <label><input type="checkbox" id="bio_1_5" onclick="updateProgressBar(this.id)"> 5. Genética Básica: Leis de Mendel. Variações do Mendelismo (Ausência de dominância, Genes Letais, Polialelia e Interação gênica).</label>
            </li>
            <li>
                <label><input type="checkbox" id="bio_1_6" onclick="updateProgressBar(this.id)"> 6. Biotecnologias e suas aplicações: Transgenia, Clonagem, PCR e Eletroforese.</label>
            </li>
            <li>
                <label><input type="checkbox" id="bio_1_7" onclick="updateProgressBar(this.id)"> 7. Botânica: Fisiologia das Angiospermas (Nutrição vegetal e Hormônios vegetais).</label>
            </li>
            <li>
                <label><input type="checkbox" id="bio_1_8" onclick="updateProgressBar(this.id)"> 8. Zoologia: Filo Chordata (filogenia e fisiologia comparada).</label>
            </li>
            <li>
                <label><input type="checkbox" id="bio_1_9" onclick="updateProgressBar(this.id)"> 9. Ecologia: Fluxo de matéria e energia nos Ecossistemas. Ciclos biogeoquímicos e seus impactos ambientais.</label>
            </li>
            <li>
                <label><input type="checkbox" id="bio_1_10" onclick="updateProgressBar(this.id)"> 10. Endemias brasileiras de maior prevalência no Nordeste: Dengue. Amebíase. Giardíase. Leishmanioses. Doença de Chagas. Esquistossomose. Teníase e Cisticercose. Ascaridíase.</label>
            </li>
        </ul>
    </form>

</body>

</html>
