<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letras IFRN</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <link rel="icon" type="image/png" href="img/studying.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="progressbar">
        <div id="progress">
            <div id="progress-text">0%</div>
        </div>
    </div>

    <ul>
        <li class="btinicio">
            <img src="img/casa.png" alt="início" width="30" height="30">
            <h3><a href="index.html"> Início </a></h3>
        </li>
    </ul>

    <form>
        <h2>LÍNGUA PORTUGUESA E LITERATURA BRASILEIRA</h2>
        <ul>
            <li>
                <label><input type="checkbox" id="letras_1" onclick="updateProgressBar(this.id)"> 1. Aspectos de
                    morfossintaxe: classes de palavras e funções sintáticas.</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_2" onclick="updateProgressBar(this.id)"> 2. Gêneros
                    Textuais e sequências didáticas: perspectivas do processo de ensino e de aprendizagem da Língua
                    Portuguesa.</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_3" onclick="updateProgressBar(this.id)"> 3. As
                    Tecnologias da informação e da comunicação: possibilidades metodológicas para o Ensino de
                    Literatura e de Língua Portuguesa.</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_4" onclick="updateProgressBar(this.id)"> 4. Dos
                    Letramentos aos multiletramentos: abordagens no Ensino de Língua Portuguesa.</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_5" onclick="updateProgressBar(this.id)"> 5. Aspectos
                    semântico-pragmáticos: abordagem contextualizada do Ensino de Língua Portuguesa.</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_6" onclick="updateProgressBar(this.id)"> 6.
                    Interdiscursividade e polifonia: vozes do discurso.</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_7" onclick="updateProgressBar(this.id)"> 7. Mecanismos
                    de coesão textual.</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_8" onclick="updateProgressBar(this.id)"> 8. O texto
                    dissertativo-argumentativo: planejamento, estrutura e relações coesivas.</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_9" onclick="updateProgressBar(this.id)"> 9. Caminhos da
                    literatura brasileira: do modernismo à contemporaneidade.</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_10" onclick="updateProgressBar(this.id)"> 10. A
                    identidade Nacional na literatura brasileira.</label>
            </li>
        </ul>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Recuperar os estados marcados dos checkboxes armazenados no localStorage
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(function (checkbox) {
                var checkboxId = checkbox.id;
                var isChecked = localStorage.getItem(checkboxId) === "true";
                checkbox.checked = isChecked;
            });

            // Atualizar a barra de progresso inicialmente
            updateProgressBar();
        });

        function updateProgressBar(checkboxId) {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            var checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            var progress = (checkedCheckboxes.length / checkboxes.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('progress-text').textContent = progress.toFixed(2) + '%';


            // Armazenar o estado marcado no localStorage
            if (checkboxId) {
                var checkbox = document.getElementById(checkboxId);
                localStorage.setItem(checkboxId, checkbox.checked);
            }
        }
    </script>
</body>

</html>
