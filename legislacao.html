<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legislação e Educação</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <link rel="icon" type="image/png" href="img/studying.png">
</head>

<body>
    <div id="progressbar">
        <div id="progress">
            <div id="progress-text">0%</div>
        </div>
    </div>

    <div id="container">


        <ul>

            <li class="btinicio">
                <img src="img/casa.png" alt="início" width="30" height="30">
                <h3><a href="index.html"> Início </a></h3>

            </li>
        </ul>
        <div id="legislacao">
            <h1>Conteúdo Programático</h1>
            <form>
                <ul>
                    <h2>LEGISLAÇÃO DO SERVIÇO PÚBLICO FEDERAL</h2>
                    <li>
                        <label><input type="checkbox" id="legis_1" onclick="updateProgressBar(this.id)"> 1. Lei nº 8.112/1990 (Regime Jurídico dos servidores públicos civis da União, das autarquias e das fundações públicas federais).</label>
                    </li>
                    <li>
                        <label><input type="checkbox" id="legis_2" onclick="updateProgressBar(this.id)"> 2. Lei nº 12.772/2012 (Plano de Carreiras e Cargos de Magistério Federal).</label>
                    </li>
                    <li>
                        <label><input type="checkbox" id="legis_3" onclick="updateProgressBar(this.id)"> 3. Lei nº 11.892/2008 (Institui a Rede Federal de Educação Profissional, Científica e Tecnológica e criação dos Institutos Federais de Educação, Ciência e Tecnologia).</label>
                    </li>
                    <li>
                        <label><input type="checkbox" id="legis_4" onclick="updateProgressBar(this.id)"> 4. Lei nº 9.394/1996 (Lei de Diretrizes e Bases da Educação Nacional - LDB).</label>
                    </li>
                    <li>
                        <label><input type="checkbox" id="legis_5" onclick="updateProgressBar(this.id)"> 5. Decreto nº 5.154/2004 (Regulamenta o §2º do art. 36 e os arts. 39 a 41 da Lei nº 9.394/1996, que estabelece as diretrizes e bases da educação nacional, e dá outras providências).</label>
                    </li>
                    <li>
                        <label><input type="checkbox" id="legis_6" onclick="updateProgressBar(this.id)"> 6. Decreto nº 5.840/2006 (Institui, no âmbito federal, o Programa Nacional de Integração da Educação Profissional com a Educação Básica na Modalidade de Educação de Jovens e Adultos (PROEJA), e dá outras providências).</label>
                    </li>
                    <li>
                        <label><input type="checkbox" id="legis_7" onclick="updateProgressBar(this.id)"> 7. Decreto nº 1.171/1994 (Aprova o Código de Ética Profissional do Servidor Público Civil do Poder Executivo Federal).</label>
                    </li>
                    <li>
                        <label><input type="checkbox" id="legis_8" onclick="updateProgressBar(this.id)"> 8. Lei nº 13.146/2015 (Institui a Lei Brasileira de Inclusão da Pessoa com Deficiência - LBI).</label>
                    </li>
                    <li>
                        <label><input type="checkbox" id="legis_9" onclick="updateProgressBar(this.id)"> 9. Lei nº 7.853/1989 (Dispõe sobre a Política Nacional para Integração da Pessoa Portadora de Deficiência).</label>
                    </li>
                    <li>
                        <label><input type="checkbox" id="legis_10" onclick="updateProgressBar(this.id)"> 10. Decreto nº 7.611/2011 (Dispõe sobre a educação especial, o atendimento educacional especializado e dá outras providências).</label>
                    </li>
                    <li>
                        <label><input type="checkbox" id="legis_11" onclick="updateProgressBar(this.id)"> 11. Lei nº 12.288/2010 (Estatuto de Igualdade Racial).</label>
                    </li>
                    <li>
                        <label><input type="checkbox" id="legis_12" onclick="updateProgressBar(this.id)"> 12. Portaria MGI nº 6.719/2024 (Plano Federal de Prevenção e Enfrentamento do Assédio e da Discriminação na Administração Pública Federal Direta, suas Autarquias e Fundações).</label>
                    </li>
                    <li>
                        <label><input type="checkbox" id="legis_13" onclick="updateProgressBar(this.id)"> 13. Dos Crimes contra a Administração Pública (art. 312 ao 327 do Código Penal).</label>
                    </li>
                    <li>
                        <label><input type="checkbox" id="legis_14" onclick="updateProgressBar(this.id)"> 14. Estatuto do IFSertãoPE (Disponível em: <a href="https://ifsertaope.edu.br/wp-content/uploads/2024/01/Estatuto.pdf)" target="_blank" rel="noopener noreferrer"></a>Aqui</label>
                    </li>
                </ul>
            </form>
        </div>



    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Recuperar os estados marcados dos checkboxes armazenados no localStorage
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(function (checkbox) {
                var checkboxId = checkbox.id;
                var isChecked = localStorage.getItem(checkboxId) === "true";
                checkbox.checked = isChecked;
            });

            // Atualizar a barra de progresso inicialmente
            updateProgressBar();
        });

        function updateProgressBar(checkboxId) {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            var checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            var progress = (checkedCheckboxes.length / checkboxes.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('progress-text').textContent = progress.toFixed(2) + '%';

            // Armazenar o estado marcado no localStorage
            if (checkboxId) {
                var checkbox = document.getElementById(checkboxId);
                localStorage.setItem(checkboxId, checkbox.checked);
            }
        }
    </script>
</body>

</html>
